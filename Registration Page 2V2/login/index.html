<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="login-main">
        <!-- To put the form into a field use "fieldset" -->
        <fieldset>
            <!-- To Include something inside the field border -->
            <legend>Login</legend>
        
        <div class="login-area">
            <!-- For Email input "email" -->
            Email : <br> <input type="email" placeholder="Write Your Email Here"> <br><br>

            <!-- Password -->
            Password : <br>
            <input type="password" placeholder="Write Your Password"> <br><br>

            <!-- Submit Button -->
            <input type="submit" value="Login">
        </div>
    </fieldset>
    </form>
    <!-- "value" option is for development is no use of design-->
    <!-- "Checked" X "Selected" is different -->









</body>
</html>

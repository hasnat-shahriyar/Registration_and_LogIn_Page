<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Registration Page</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main-container">
        <form action="" class="form">
            <!-- Register Title -->
            <h1 class="reg-title">Register Here</h1>
            <br>
            <!-- Naming Area -->
            <!-- First Name -->
            <input type="text" name="" class="first-name" placeholder="Your First Name">
            <!-- Last Name -->
            <input type="text" name="" class="last-name" placeholder="Your Last Name">
            <!-- Naming Area Ends -->
            <br>
            <!-- Email -->
            <input type="email" name="" placeholder="Your Email or Phone Number" required>
            <br>
            <!-- Password -->
            <input type="password" name="" class="password" placeholder="Enter Password" required>
            <input type="password" name="" class="password2" placeholder="Confirm Password" required>
            <br>
            <!-- Upload File -->
            <input type="file" name="">
            <br>
            <!-- Select Your Role -->
            <div class="select-control">
            Select Your Role
            <select name="" id="select">
                <option value="1">Student</option>
                <option value="2">Admin</option>
            </select>
            </div>
            <br>
            <!-- Submit Button -->
            <input type="submit">
            <input type="reset">
            <br>
            <div class="user-login">
                Already an user? <a href="#">Login Here</a>
            </div>
        </form>
    </main>
</body>
</html>
